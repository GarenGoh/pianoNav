<script src="jquery-3.1.1.js"></script>
<script>
    $('li').mouseenter(function () {
        $(this).children(".a").animate({
            height: '200px'
        },300);
        var src= $(this).children(".a").attr('msrc');
        var audio = new Audio();
        audio.controls = false;
        audio.src = src;
        document.body.appendChild(audio);
        audio.play();
        setTimeout(function() {
            audio.remove();
        }, 2500);
    }).mouseleave(function () {
        $(this).children(".a").animate({
            height: '0'
        },300);

    });
</script>
