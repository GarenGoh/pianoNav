<html>
<head>
    <meta http-equiv-="content-type" content="text/html;charset=utf-8">
    <title>导航-钢琴音</title>
    <style>

        .m1 {
            background-color: red;
        }

        .m2 {
            background-color: gray;
        }

        .m3 {
            background-color: blue;
        }

        .m4 {
            background-color: yellow;
        }

        .m5 {
            background-color: #53ff77;
        }

        .m6 {
            background-color: #f952ff;
        }

        .m7 {
            background-color: #ffc434;
        }

        ul {
            list-style: none;
            overflow:hidden;
            text-align: center;
        }

        .top-down{
            float: left;
            height: 50px;
        }

        .down-top{
            float: left;
            height: 50px;
            position: relative;
            width: 70px;
        }

        .a-down {
            height: 0;
            color: #aaa;
            display: block;
            width: 70px;
            text-decoration: none;
            padding-top: 5px;
            bottom: 0
        }
        .bkg{
            position: absolute;
            height: 0;
            display: block;
            width: 70px;
            padding-bottom: 5px;
            bottom: 0;
        }

        .a-up{
            position: absolute;
            height: 50px;
            color: #aaa;
            display: block;
            width: 70px;
            text-decoration: none;
          }
        span {
            line-height: 44px;
        }
    </style>
</head>
<body>
<h1>导航-钢琴音</h1>
    <h3>高音版</h3>
    <ul>
        <li class="top-down"><a href="http://wqiang.net/" class="m1 a-down" msrc="note/h/1.mp3"><span>首页</span></a></li>
        <li class="top-down"><a href="http://wqiang.net/" class="m2 a-down" msrc="note/h/2.mp3"><span>PHP</span></a></li>

        <li class="top-down"><a href="http://wqiang.net/" class="m4 a-down" msrc="note/h/4.mp3"><span>前端</span></a></li>
        <li class="top-down"><a href="http://wqiang.net/" class="m5 a-down" msrc="note/h/5.mp3"><span>标签</span></a></li>
        <li class="top-down"><a href="http://wqiang.net/" class="m6 a-down" msrc="note/h/6.mp3"><span>学无止境</span></a></li>
        <li class="top-down"><a href="http://wqiang.net/" class="m7 a-down" msrc="note/h/7.mp3"><span>关于我</span></a></li>
    </ul>

    <h3>钢琴音</h3>
    <ul>
        <li class="top-down"><a href="http://wqiang.net/" class="m1 a-down" msrc="note/c/1.mp3"><span>1</span></a></li>
        <li class="top-down"><a href="http://wqiang.net/" class="m2 a-down" msrc="note/c/2.mp3"><span>2</span></a></li>

        <li class="top-down"><a href="http://wqiang.net/" class="m4 a-down" msrc="note/c/4.mp3"><span>4</span></a></li>
        <li class="top-down"><a href="http://wqiang.net/" class="m5 a-down" msrc="note/c/5.mp3"><span>5</span></a></li>
        <li class="top-down"><a href="http://wqiang.net/" class="m6 a-down" msrc="note/c/6.mp3"><span>6</span></a></li>

    </ul>

<script src="jquery-3.1.1.js"></script>
<script>
    $('.top-down').mouseenter(function () {
        $(this).children(".a-down").animate({
            height: '100%'
        },300);
        var src= $(this).children(".a-down").attr('msrc');
        var audio = new Audio();
        audio.controls = false;
        audio.src = src;
        document.body.appendChild(audio);
        audio.play();
        setTimeout(function() {
            audio.remove();
        }, 2500);
    }).mouseleave(function () {
        $(this).children(".a-down").animate({
            height: '0'
        },300);

    });
</script>
